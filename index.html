<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img id="logo" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" width="351"
        height="113" alt="Google!">
    <div id="search-div">
        <h1>Search the web using Google!</h1>
        <input type="text">
        <div id="button-div">
            <button type="button">Google Search</button>
            <button type="button">I'm feeling lucky</button>
        </div>
    </div>

    <div id="links-div">
        <div id="links-1" class="links">
            <ul>
                <li>
                    <p>Special Searches</p>
                </li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a></li>
                <li><a href="https://web.archive.org/web/19981202230410/http://www.google.com/linux">Linux Search</a></li>
            </ul>
        </div>
        <div id="links-2" class="links">
            <ul>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google!</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a></li>
                <li><a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a></li>
            </ul>
        </div>
        <div id="links-3" class="links">
            <ul>
                <li>
                    <p>Get Google! <br> updates monthly:</p>
                </li>
                <li><input type="text" placeholder="your e-mail"></a></li>
                <li><button type="button">Subscribe</button> <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a></a></li>
            </ul>
        </div>
    </div>

    <footer>
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>

</html>
